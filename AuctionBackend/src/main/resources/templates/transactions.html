<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style/indexstyle.css}">
    <title>Transactions</title>
</head>
<body class="bg-light">

<header class="d-flex flex-wrap bg-primary justify-content-center w-100 py-3 mb-4 border-bottom shadow">
    <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" style="margin-left: 15px;">
        <img src="https://i.pinimg.com/originals/af/1d/25/af1d25b221d4c5a7231225f4b1566d1c.png" height="55" class="d-inline-block align-top" alt="">
        <span class="fs-4 text-light">Auctioneer</span>
    </a>

    <ul class="nav nav-pills" style="margin-right: 30px;">
        <li class="nav-item"><a href="/home" class="nav-link text-light" aria-current="page">HOME</a></li>
        <li class="nav-item"><a href="/profile" class="nav-link text-white">PROFILE</a></li>
    </ul>
</header>

<div class="col-md-11 mx-auto bg-white shadow-sm rounded-3" id="centerarea">
    <br>
    <div class="row justify-content-between">
        <div class="col-6 bg-info py-2 rounded-3 text-white text-center mx-3 w-25">
            Tranzaksiyalarım
        </div>
        <!-- <div class="col-6 bg-warning py-2 rounded-3 text-center mx-3 w-25">
            Balans: 1200 AZN
        </div> -->

    </div>

    <hr class="mx-2">
    <br>

    <ul class="col-md-11 mx-auto">
        <div class="border-bottom">

            <li class="list-group-item border-0 border-bottom d-flex flex-row justify-content-center" style="font-weight: bold;">
                <div class="col-md-2 text-center">Sıra sayı</div>
                <div class="col-md-2 text-center">Kimə</div>
                <div class="col-md-2 text-center">Kimdən</div>
                <div class="col-md-2 text-center">Miqdar</div>
                <div class="col-md-2 text-center" >Tranzaksiya vaxtı</div>
                <div class="col-md-2 text-center">Status</div>
            </li>
        </div>
        <br>



        <div class="mb-2" th:each="tr,ids: ${transactions}">
            <li class="list-group-item border-0 border-bottom d-flex flex-row justify-content-center">
                <div class="col-md-2 text-center" th:text="${ids.index+1}"></div>
                <div class="col-md-2 text-center" th:text="${tr.getToUsername()}"></div>
                <div class="col-md-2 text-center" th:text="${tr.getFromUsername()}"></div>
                <div class="col-md-2 text-center" th:text="${tr.getAmount()}"></div>
                <div class="col-md-2 text-center timerDiv" th:id="'timer' + ${ids.index}" th:data-date="${tr.getTime()}"></div>
                <div class="col-md-2 text-center text-white bg-success rounded" th:if="${tr.getStatus() == 1}" >Uğurlu</div>
                <div class="col-md-2 text-center text-white  bg-danger rounded" th:unless="${tr.getStatus() == 1}">Xəta</div>
            </li>
        </div>


    </ul>

    <br>

</div>

<script th:src="@{/js/transactions.js}"></script>
</body>
</html>
