<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <title>Registration</title>
</head>
<body>

<div class="my-auto">

<div class="container ">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-row">
              <div class="col form-group">
                <label>İstifadəçi adı</label>
                    <input type="text" id="username" required th:field="*{username}" class="form-control" placeholder="İstifadəçi adı"  >
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label>Şifrə</label>
                    <input type="password" required id="inputPassword" th:field="*{password}" class="form-control" placeholder="Parol" >
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
              <label>Ad, soyadı, ata adı</label>
                  <input type="text" id="name" required th:field="*{name}" class="form-control" placeholder="Ad, soyadı, ata adı"  >
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Elektron poçt</label>
              <input type="email" id="email" required th:field="*{email}" class="form-control" value="test@test.com" placeholder="Email"  >
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Telefon nömrəsi</label>
                  <input type="tel" id="phoneNumber" required th:field="*{phoneNumber}" class="form-control" value="+994 55 000 00 00" placeholder="Telefon nömrəsi"  >
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Ünvan</label>
              <input type="text" id="address" required th:field="*{address}" class="form-control" value="Müvəqqəti test üçün ünvan" placeholder="Ünvan"  >
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Poçt kodu</label>
                  <input type="text" id="zip" required th:field="*{zipCode}" value="AZ1000" class="form-control" placeholder="Poçt kodu"  >
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <button type="submit" value="Submit" class="btn btn-primary btn-block"> Qeydiyyatdan keç</button>
            </div> <!-- form-group// -->
<!--            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>-->
          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Qeydiyyatdan keçmisən? <a href="/login">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->


</div>
</div>
<!--container end.//-->

</body>
</html>
